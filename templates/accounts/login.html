{% extends 'accounts/base.html' %} {% block content %}
<h2>Login</h2>

{% if error %}
<p style="background-color: red; padding: 10px;"> {{ error }}</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
        {% crsf_token %}

        <div>
                <label for="username">Username</label>
                <input type="text" name="username" required maxlength="25" minlength="2" />
        </div>

        <div>
                <label for="password">Password</label>
                <input 
                        type="password"
                        name="password"
                        required
                        maxlength="25"
                        minlength="4"
                  />
        </div>

        <input type="submit" value="Login" />
</form>

{% endblock %}
