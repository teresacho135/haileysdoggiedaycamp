{% extends 'base.html' %} 
{% block content %}
{% if error %}
	<div>
		<p style="background-color: salmon; padding: 10px;">{{ error }}</p>
	</div>
	{% endif %}
	<main class="pa4 black-80">
			<form class="measure center" action="{% url 'login' %}" method="POST">
			{% csrf_token %}
				<fieldset id="sign_up" class="ba b--transparent ph0 mh0">
					<legend class="f4 fw6 ph0 mh0">Log In</legend>
					<div class="mt3">
						<label class="db fw6 lh-copy f6" for="username">Username</label>
						<input class="pa2 input-reset ba w-100" type="text" name="username">
					</div>
					<div class="mv3">
						<label class="db fw6 lh-copy f6" for="password">Password</label>
						<input class="b pa2 input-reset ba w-100" type="password" name="password"  id="password">
					</div>
				</fieldset>
				<div class="">
					<input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Sign in">
				</div>
				<div class="lh-copy mt3">
				</div>
			</form>
		</main>	
{% endblock %}
