{% extends 'base.html' %} {% block content %}
<main>
  <div class="profile-container">
    <div class="user-info">
      <div class="username">
        <h1>Username: {{ profile.user.username }}</h1>
      </div>
      <div class="user">
        <p>Email: {{ profile.user.email }}</p>
      </div>
      <form action="{% url 'profile_create'%}" class='profile-form' method="POST">
        {% csrf_token %}
          {{ form.as_p }}
            <button type="submit">Submit</button>
            <a href="{% url 'profile' %}">Cancel</a>
      </form>
    </div>
  </div>
  </div>
</main>
{% endblock %}
