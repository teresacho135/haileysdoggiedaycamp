{% load static %}
<html>
	<head>
		<title>Hailey's Dog Camp</title>
				<link rel="stylesheet" href="{% static 'css/main.css' %}">
				<link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<div class="navbar">
		<nav class="db dt-l w-100 border-box pa3 ph5-l">
				<a href="/" id="home-btn" class="link dim dark-gray f6 f5-l dib mr3 mr4-l" title="Home">Hailey's Dog Camp</a>
			<div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
				{% if user.is_authenticated %}
				<a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{% url 'profile' %}">
					Profile
				</a>
				<a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{% url 'logout' %}">
					Logout
				</a>
				{% else %}
				<a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{% url 'login' %}">
					Login
				</a>
				<a class="link dim dark-gray f6 f5-l dib" href="{% url 'register' %}">
					Register
				</a>
				{% endif %}
			</div>
		</nav>
	</div>
	</body>
</html>
<script src="{% static 'js/main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
